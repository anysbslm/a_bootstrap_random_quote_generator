<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Random Quote Generator</title>
    <script src="quotes.js"></script>
</head>
<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>



    window.onload = init;
    function init(){
        GenerateNewQuote();
    }
    function GenerateNewQuote(){
        let QuoteSize = QUOTES.length;
        let randomIndex = Math.floor(Math.random() * QuoteSize);
        let RandomData = QUOTES[randomIndex];
        let TwitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amptext="

        let QuoteApiFormat = RandomData.quote.replace("/ /g","%20");
        TwitterLink += QuoteApiFormat + "--" 

        let AuthorApiFormat = RandomData.author.replace("/ /g","%20");
        TwitterLink += AuthorApiFormat; 


        document.getElementById("text").innerText = RandomData.quote;
        document.getElementById("author").innerText = "-" +RandomData.author;
        document.getElementById("tweet-quote").href = TwitterLink;
    }   
   

</script>
<style>
  /*  * {
        font-size: 1.5rem;
        margin:20px 20px 20px 20px;
        text-align: Center;
    } */
</style>
<div class="container-fluid" style="background-color:azure">

    <wrapper id="quote-box" class="mx-auto" style="width: 200px;">
        <div class="card-body text-center">
            <h5 class="card-title" style="padding: 2rem;">Random Quote Generator:</h5>
    <div id="text" ></div>
    <div id="author" style="padding:1rem"></div>
    <button id="new-quote" type="button" class="btn btn-primary" onClick="GenerateNewQuote();">New quote</button>
    <a id="tweet-quote" target="_blank type="button" class="btn btn-primary" style="background-color:green;">Tweet this quote!</a> 
    </div>
         </div>
            
</wrapper>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
